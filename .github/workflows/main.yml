name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/Unit Testing.json" -e "27254826-bedea1c5-adce-4bfc-ac8a-46df8b160492" --integration-id "145130-${{ github.run_id }}"
          # Lint your API using Postman CLI
          postman api lint 76304a8f-1403-4844-b0c9-112068a8513b --integration-id 145130
